<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap 4 Componentes</title>
  </head>
  <body>
    <!-- MODAL CAP 3 -->
    <div class="container">
        <div class="modal fade" id='ventana'>
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">
                            Titulo de la ventana modal
                            <div class="text-right">
                                <span data-dismiss='modal'> X</span>
                            </div>                            
                        </div>
                    </div>
                    <div class="modal-body">
                        Cuerpo de la ventana MODAL
                    </div>
                    <div class="modal-footer">
                        Pie de la ventana modal
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary mt-5"
                data-toggle='modal' data-target='#ventana'>Muestra la ventana modal
        </button>
        <!--SEGUNDO MODAL-->
        <div class="modal fade" id='ventana2'>
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title">
                                Titulo de la ventana modal
                                <div class="text-right">
                                    <span data-dismiss='modal'> X</span>
                                </div>                            
                            </div>
                        </div>
                        <div class="modal-body">
                            Cuerpo de la ventana MODAL
                        </div>
                        <div class="modal-footer">
                            Pie de la ventana modal
                        </div>
                    </div>
                </div>
            </div>
    
            <button class="btn btn-primary mt-5"
                    data-toggle='modal' data-target='#ventana2'>Muestra la ventana modal
            </button>
    </div>


    <!--COMENTARIOS
        Funciones asociadas
            Las más importantes son, bajo mi punto de vista:

            .modal(options) Habilita un elemento como ventana modal. Para más información sobre las posibles opciones visitar el manual.
            .modal(‘show’) Muestra la ventana modal.
            .modal(‘hide’) Oculta la ventana modal.
            modal.(‘toogle’) Cambio el estado de visibilidad de la ventana modal.
        Eventos asociados
            La interacción con este tipo de elementos genera 4 nuevos tipos de eventos, bastante auto explicativos por su nombre y de los cuáles, para saber más detalles deberemos visitar el manual de referencia.

            show.bs.modal
            shown.bs.modal
            hide.bs.modal
            hidden.bs.modal
            
    -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $(".modal").on("hide.bs.modal", function() {
                alert('CAPTURADO');
            });
        })
    </script>
</body>
</html>
