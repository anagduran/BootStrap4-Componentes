<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap 4 Componentes</title>
  </head>
  <body>
    <!--COMPONENTES NAV CAP 2-->
    <!--Nav1 > Jerarquia con listas-->
    <div class="container">

       <ul class="nav bg-dark">
         <li class="nav-item">
            <a href="#" class="nav-link active">Inicio</a>
        </li>
         <li class="nav-item">
            <a href="#" class="nav-link">Noticias</a>
        </li>
         <li class="nav-item">
            <a href="#" class="nav-link">Nosotros</a>
        </li>
         <li class="nav-item">
            <a href="#" class="nav-link">Contacto</a>
        </li>
       </ul>

      <!--Nav1=2 > Jerarquia con la etiqueta HTML Nav-->

      <nav class="nav mt-5 bg-warning">
        <a href="#" class="nav-link">Inicio</a>
        <a href="#" class="nav-link">Noticias</a>
        <a href="#" class="nav-link">Nosotros</a>
        <a href="#" class="nav-link">Contacto</a>
      </nav>

      <!--MENU EN BASE A PESTA;AS-->

      <nav class="nav mt-5 nav-tabs">
          <a href="#" class="nav-link active">Inicio</a>
          <a href="#" class="nav-link">Noticias</a>
          <a href="#" class="nav-link">Nosotros</a>
          <a href="#" class="nav-link">Contacto</a>
      </nav>

       <!--MENU EN BASE A PILDORAS-->

       <nav class="nav mt-5 nav-pills">
          <a href="#" class="nav-link">Inicio</a>
          <a href="#" class="nav-link active">Noticias</a>
          <a href="#" class="nav-link">Nosotros</a>
          <a href="#" class="nav-link">Contacto</a>
      </nav>

    <!--MENU DINAMICO-->
    <nav>
        <div class="nav nav-tabs mt-5" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-inicio-tab" data-toggle="tab" href="#nav-inicio" role="tab">Inicio</a>
          <a class="nav-item nav-link" id="nav-novedades-tab" data-toggle="tab" href="#nav-novedades" role="tab">Novedades</a>
          <a class="nav-item nav-link" id="nav-nosotros-tab" data-toggle="tab" href="#nav-nosotros" role="tab">Nosotros</a>

          <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contacto" role="tab">Contacto</a>
        </div>
    </nav>
     <!--PANELES DE CONTENIDOS-->
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-inicio" role="tabpanel">Contenido del Panel Inicio</div>
        <div class="tab-pane fade" id="nav-novedades" role="tabpanel">Contenido del Panel Novedades</div>
        <div class="tab-pane fade" id="nav-nosotros" role="tabpanel">Contenido del Panel Nosotros</div>
        <div class="tab-pane fade" id="nav-contacto" role="tabpanel">Contenido del Panel Contacto</div>
    </div>

    <!--COMENTARIOS
      Funciones asociadas:
        .tab() Activa una pestaña. Debe tener el atributo data-target o el href correcto.
        .tab(‘show’) Dada una pestaña muestra el panel asociado.
        .tab(‘dispose’) Destruye el componente.Deja de funcionar como tal.
      

      Eventos: 
        La interacción con este tipo de elementos genera 4 nuevos tipos de eventos, bastante auto explicativos por su nombre y de los cuáles, para saber más detalles deberemos visitar el manual de referencia.
        hide.bs.tab
        show.bs.tab
        hidden.bs.tab
        shown.bs.tab
        
    -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
