<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap 4 Componentes</title>
  </head>
  <body>
    <!-- COMPONENTE NAVBAR CAP 2 -->
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a href="#" class="navbar-brand">
                <img src="logo-openwebinars.png" alt="logo-openwebinars">
            </a>
            <button class="navbar-toggler" type='button' data-toggle='collapse' data-target='#menu'>
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-text text-white">Aprende con nosotros</span>
            <div class="collapse navbar-collapse" id='menu'>
                <nav class="navbar-nav">
                    <a href="#" class="nav-link">Inicio</a>
                    <a href="#" class="nav-link">Novedades</a>
                    <a href="#" class="nav-link">Nosotros</a>
                    <a href="#" class="nav-link">Contacto</a>
                </nav>
            </div>
            <form action="" class="form-inline">
                <input type="search" class="form-control form-control-sm mr-md-2" placeholder="Buscar">
                <input type="submit" class="btn btn-primary">
            </form>
        </nav>

        <nav class="navbar navbar-expand-sm mt-5 navbar-dark bg-dark fixed-bottom">
                <a href="#" class="navbar-brand">
                    <img src="logo-openwebinars.png" alt="logo-openwebinars">
                </a>
                <button class="navbar-toggler" type='button' data-toggle='collapse' data-target='#menu'>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <span class="navbar-text text-white">Aprende con nosotros</span>
                <div class="collapse navbar-collapse" id='menu'>
                    <nav class="navbar-nav">
                        <a href="#" class="nav-link">Inicio</a>
                        <a href="#" class="nav-link">Novedades</a>
                        <a href="#" class="nav-link">Nosotros</a>
                        <a href="#" class="nav-link">Contacto</a>
                    </nav>
                </div>
                <form action="" class="form-inline">
                    <input type="search" class="form-control form-control-sm mr-md-2" placeholder="Buscar">
                    <input type="submit" class="btn btn-primary">
                </form>
            </nav>

    </div>

    <!--COMENTARIOS
    NavBar Responsive.
    El ejemplo sugerido ya era una barra de menú responsiva. Para conseguir eso debemos hacer lo 
    siguiente:

    En primer luego decidir a partir de qué tamaño el menú se va a mostrar entero. Para ello usaremos 
    las clases navbar-expand-X tal y como hemos explicado anteriormente.
    Tener un elemento con las clase navbar-toggler y los atributos data-toggle=”collapse” y 
    data-target=”#MenuID” donde el menú navbar-nav estará dentro de un elemento con las clases collapse
    navbar-collapse y el id indicado en el data-target.
    
    -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
