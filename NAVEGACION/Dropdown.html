<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap 4 Componentes</title>
  </head>
  <body>
    <!--COMPONENTES DROPDOWN CAP 2-->
    <div class="container">
        <div class="dropdown mt-5 dropright">
          <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Muestra el submenú
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Opcion 1</a>
            <a class="dropdown-item" href="#">Opcion 2</a>
            <a class="dropdown-item" href="#">Opcion 3</a>
          </div>
        </div>
        <div class="dropdown mt-5 dropdown-menu-right">
            <button class="btn btn-warning btn-sm dropdown-toggle dropdown-toggle-split" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Muestra el submenú
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Opcion 1</a>
              <a class="dropdown-item" href="#">Opcion 2</a>
              <a class="dropdown-item" href="#">Opcion 3</a>
            </div>
          </div>
    </div>

    <!--COMENTARIOS
    Funciones asociadas a los dropdowns
    Las más importantes son:

    .dropdown(‘toggle’) Cambia el estado del dropdown de un elemento de navegación
    .dropdown(‘update’) Actualiza la posición de un elemento.
    .dropdown(‘dispose’) Destruye el componente.

    Eventos asociados
        show.bs.dropdown
        shown.bs.dropdown
        hide.bs.dropdown
        hidden.bs.dropdown
    -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
