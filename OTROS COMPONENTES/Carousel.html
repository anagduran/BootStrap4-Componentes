<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap 4 Componentes</title>
  </head>
  <body>
    <!-- CAROUSEL CAP 4 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="carousel slide" data-ride='carousel' id='micarrusel'>
                    <ol class="carousel-indicators">
                        <li data-target='#micarrusel' data-slide-to=0 class='active'></li>
                        <li data-target='#micarrusel' data-slide-to=1></li>
                        <li data-target='#micarrusel' data-slide-to=2></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img  class='d-block w-100' src="../Imagenes/alesia-kazantceva-iYoAPaSPBKI-unsplash.jpg" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                Imagen 1
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class='d-block w-100' src="../Imagenes/bruce-tang-bShLAcqIG2k-unsplash.jpg" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                Imagen 2
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img class='d-block w-100' src="../Imagenes/caspar-camille-rubin-fPkvU7RDmCo-unsplash.jpg" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                Imagen 3
                            </div>
                        </div>
                    </div>
                    <a href="#micarrusel" class="carousel-control-prev" data-slide='prev'>
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a href="#micarrusel" class="carousel-control-next" data-slide='next'>
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Siguiente</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!--COMENTARIOS
        Funciones asociadas
            .carousel(options) Inicializa con las opciones pertinentes (ver el manual para más detalles).
            .carousel(‘cycle’) Comienza el ciclo del carrusel.
            .carousel(‘pause’) Pausa el ciclo del carrusel.
            .carousel(number) Sitúa el carrusel en esa posición.
            .carousel(‘prev’) Fuerza al carrusel a mostrar el elemento anterior.
            .carousel(‘next’) Fuerza al carrusel a mostrar el siguiente elemento.
            .carousel(‘dispose’) Destruye el carrusel (deja de funcionar).

        Eventos asociados
            La interacción con este tipo de elementos genera 2 nuevos tipos de eventos con propiedades adicionales (ver manual). Dichos eventos son:

            slide.bs.carousel Cuando comienza una transición del carrusel.
            slid.bs.carousel Cuando finaliza una transición del carrusel.

    -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
    
    </script>
  </body>
</html>
